<div class="center-align">
    <button mat-raised-button color="primary" (click)="getPokemons()">Get Me the Pokemons</button>
</div>
<app-table-scrolling-viewport [itemSize]="50" [totalItems]="(list$ | async)?.length" (itemsRangeChange)="updateTableSlice($event)">
    <app-dynamic-table *ngIf="listSlice$ | async" [list]="listSlice$ | async" [columnConfig]="columnConfig" [expand]="true"></app-dynamic-table>
</app-table-scrolling-viewport>
