<div class="center-align">
    <button mat-raised-button color="primary" (click)="getPokemons()">Get Me the Pokemons</button>
</div>

<app-dynamic-table *ngIf="pokemonList$ | async"
                    [pokemonList]="pokemonList$ | async"
                    [columnConfig] = "columnConfig"
                    (onChangePageTable)="changePageTable($event)">
</app-dynamic-table>
