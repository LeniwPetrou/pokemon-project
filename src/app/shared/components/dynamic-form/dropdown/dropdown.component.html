<form [formGroup]="form">
    <mat-form-field appearence="outline">
        <mat-label>{{question.label}}</mat-label>
        <mat-select [formControlName]="question.key">
            <mat-option>--</mat-option>
            <mat-option *ngFor="let option of (question.options | async)" [value]="option.value">
            {{option.value}}
            </mat-option>
        </mat-select>
        <mat-error *ngIf="!isValid">This field is required!</mat-error>
    </mat-form-field>            
</form>
