        <app-dynamic-form [form]="form" [questions]="questions"></app-dynamic-form>
        <div class="container">
            <button mat-raised-button color="primary" (click)="search()" [disabled]="!form.valid">Submit</button>
        </div>
    </mat-card-content>
</mat-card>
