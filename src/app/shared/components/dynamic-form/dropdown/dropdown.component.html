<form [formGroup]="form">
  <div class="dense-class">
    <mat-form-field appearance="outline" color="primary">
        <mat-label>{{question.label}}</mat-label>
            <mat-select [formControlName]="question.key" #singleSelect>
              <mat-option>
                <ngx-mat-select-search [formControl]="optionFilterCtrl" placeholderLabel="Search..." noEntriesFoundLabel="'no matching option found'"></ngx-mat-select-search>
              </mat-option>
              <mat-option>--</mat-option>
              <mat-option *ngFor="let option of (filteredOptions | async)" [value]="option.value">
                {{option.value}}
              </mat-option>
            </mat-select>
        <mat-error *ngIf="!isValid">This field is required!</mat-error>
    </mat-form-field>      
  </div>      
</form>
