<mat-card>
    <mat-card-content>
        <form [formGroup]="form">
            <mat-form-field appearence="outline">
                <mat-label>Pokemons</mat-label>
                <mat-select formControlName="name">
                    <mat-option *ngFor="let pokemon of list$ | async" [value]="pokemon.name">
                    {{pokemon.name}}
                    </mat-option>
                </mat-select>
                </mat-form-field>            
            <button mat-raised-button color="primary" (click)="search()" style="margin:10px;">Submit</button>
        </form>
    </mat-card-content>
</mat-card>
